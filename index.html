<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
  </head>
  <body>
    <header>
      <h1>List Style</h1>
    </header>

    <main>
      <article>
        <h2>Order List</h2>
        <ol start="2" reversed>
          <li>Step zero</li>
          <li>Step One</li>
          <li value="100">Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>
      <article>
        <h2>Unorder list</h2>
        <ul>
          <li>Step One</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
